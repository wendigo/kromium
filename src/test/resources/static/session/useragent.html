<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Agent</title>
</head>
<body>
<div id="userAgent">
</div>
<script type="text/javascript">
    window.onload = function() {
        document.getElementById('userAgent').innerHTML = navigator.userAgent;
    };
</script>
</body>
</html>
