<html><head></head><body>
<div id="click" click-count="0">click me!</div>

<style type="text/css">
    #click {
        height: 40px;
        width: 40px;
        border: 1px solid red;
        text-align: center;
        position: absolute;
        z-index: 1000;
        top: 0px;
        left: 0px;
    }
</style>
<script type="text/javascript">
    window.onload = function() {
        var click = document.getElementById("click");

        click.addEventListener("mousedown", function() {
            var clickCount = parseInt(this.getAttribute("click-count")) + 1;
            this.setAttribute("click-count", clickCount);
            this.innerHTML = clickCount + " clicks";
        }.bind(click));

        setInterval(function() {
            var top = Math.ceil(Math.random() * 50);
            var left = Math.ceil(Math.random() * 50);

            var origTop = parseInt(this.style.top) || 0;
            var origLeft = parseInt(this.style.left) || 0;

            this.style.top = (origTop + top);
            this.style.left = (origLeft + left);

        }.bind(click), 200)
    }
</script>
</body></html>
