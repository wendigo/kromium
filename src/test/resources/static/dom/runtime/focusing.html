<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input autofocus />
<input id="focus" />
</body>

<script type="text/javascript">

    window.onload = function() {
        setTimeout(function() {
            document.getElementById('focus').focus();
        }, 800);
    }
</script>

</html>
