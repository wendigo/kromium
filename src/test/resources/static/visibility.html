<!DOCTYPE html>
<html lang="en">
<body>
    <div id="visible_div">Visible element</div>
    <div id="hidden_div" style="visibility: hidden">Invisible element</div>
    <div id="notdisplayed_div" style="display: none">Not displayed element</div>
    <div id="overlapping_div" style="z-index: 100; position: absolute; left: 100px; top: 100px; width: 100px; height: 100px; background-color: black">Overlapping div</div>
    <div id="overlapped_div" style="z-index: 99; position: absolute; left: 100px; top: 100px; width: 100px; height: 100px; background-color: red">Overlapped div</div>
    <div id="div_with_attribute" nonstandard="attribute"></div>
    <input type="text" id="text_input"/>
</body>
</html>
